<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng Thiện Gucci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ShopLogo</div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Giới Thiệu</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
        <button class="login-btn">Đăng Nhập</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Khám phá bộ sưu tập tuyệt đẹp</h1>
        <button class="cta-btn">Khám Phá Ngay</button>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Sản Phẩm Nổi Bật</h2>
        <div class="product-grid">
            <!-- Card sản phẩm -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 500,000 VND</p>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 700,000 VND</p>
                <button>Thêm vào giỏ hàng</button>
            </div>
        </div>
    </section>

    <!-- Modal Đăng Nhập -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đăng Nhập</h2>
            <form>
                <input type="text" placeholder="Tài khoản" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 - Shop của bạn</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
